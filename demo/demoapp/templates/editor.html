{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'vendors/font-awesome/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-accordion@2.0.1/dist/css/bulma-accordion.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.5.1/skins/ui/oxide-dark/skin.min.css"
        integrity="sha512-s0Nn9wzkPNE5FQvmlCmiE539gAt0kkTKmS1FuAsHeOecVbQMDlKbpxi+IhJBpjOfxVELvUbeb7tMju2JujtEpw=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<style>
    .menu-side {
        width: 230px;
        float: left;
        padding: 10px;
        position: fixed;
        background-color: #4a4a4a;
    }

    #main-content {
        margin-left: 235px;
        background-color: red;
    }

    #main-content .drag {
        height: 1000px;
        background-color: lightgray;
        padding: 10px;
        overflow-y: auto;

    }

    body {
        background-color: #4a4a4a;
    }

    .accordions {
        background-color: #4a4a4a !important;
    }

    .accordions .accordion .accordion-header {
        border-radius: 0%;
    }
    .accordion-header:hover {
        background-color:#837f7f !important;
    }
    .accordion-body {
        border: none !important;
    }

    .accordion-content {
        background-color: #9b9797;

    }

    .options .sidebar {
        padding: 5px;
    }

    .options .sidebar .move {
        height: 39px;
    }

    .options .sidebar input {
        width: 100px;
        position: relative;

    }
    .options .components {
        padding: 5px;
    }
    hr{
        background-color: black;
        height: 5px;
    }
    .options .components label {
        color: white !important;
    }

    .columns .cols {
        padding: 25px;
    }

    .coll {
        background-color: white;
        padding: 0;
        margin: 0;
    }

    .coll .column {
        border: 1px solid black;
        padding: 25px;
    }

    .cols {
        border: 1px solid black;
    }

    .op {
        border: 2px dotted lightblue;
    }

    .level {
        z-index: 3;
        margin-top: 15px;
    }
</style>

<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a id="edit" class="button is-info">
                        <strong>Edit</strong>
                    </a>
                </div>
            </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a id="files" class="button is-primary">
                        <strong>Download</strong>
                    </a>
                </div>
            </div>

            <div class="navbar-item">
                <div class="buttons">
                    <a id="view" class="button is-info">
                        <strong>View</strong>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <div class="main">
        <div class="menu-side">

            <h2 class="pb-2"> Blocks </h2>
            <div class="accordions">
                <article class="accordion is-active">
                    <div class="accordion-header">
                        <p>Columns</p>
                        <button class="toggle" aria-label="toggle"></button>
                    </div>
                    <div class="accordion-body">
                        <div class="accordion-content options">
                            <div class="sidebar">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <input class="input grids" type="text" placeholder="Text input" value="8 4">
                                <div class="columns coll" style="display: none;">
                                    <div class="column is-8">
                                        <pdf:nextframe name="" />
                                    </div>
                                    <div class="column is-4">
                                        <pdf:nextframe name="" />
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <input class="input grids" type="text" placeholder="Text input" value="6 6">
                                <div class="columns coll" style="display: none;">
                                    <div class="column is-6">
                                    </div>
                                    <div class="column is-6">
                                    </div>

                                </div>
                            </div>

                            <div class="sidebar">
                                <span class="move btn-grid button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete btn-grid button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <input class="input grids" type="text" placeholder="Text input" value="4 4 4">
                                <div class="columns coll" style="display: none;">
                                    <div class="column is-4">
                                    </div>
                                    <div class="column is-4">
                                    </div>
                                    <div class="column is-4">
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar">
                                <span class="move btn-grid button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete btn-grid button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <input class="input grids" type="text" placeholder="Text input" value="">
                                <div class="columns coll" style="display: none;">

                                </div>
                            </div>

                        </div>
                </article>
                <article class="accordion">
                    <div class="accordion-header">
                        <p>Text</p>
                        <button class="toggle" aria-label="toggle"></button>
                    </div>
                    <div class="accordion-body">
                        <div class="accordion-content options">
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>Paragraph</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime
                                            tempora vitae itaque quod iure, nobis culpa totam</p>
                                    </div>
                                </div>
                            </div>
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>IMG</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <img src="https://sm.ign.com/t/ign_latam/screenshot/default/vegeta-anos-tiene_rgb2.1200.jpg"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>Separator</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                </article>
            </div>
        </div>
        <div id="main-content">
            <div class="drag"></div>
        </div>
    </div>
