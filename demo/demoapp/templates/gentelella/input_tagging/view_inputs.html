{% extends 'gentelella/base.html' %}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <div class="card-title titles">
            <div class="clearfix pb-2">
                <div class="float-left">
                    <h2>Tagging Widgets</h2>
                </div>
                <div class="float-right">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a href="{% url 'input_tagging-add' %}" class="collapse-link"><i class="fa fa-plus green"
                                    style="font-size: 2em"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>CharField List</th>
                    <th>Email List</th>
                    <th>TextField List</th>

                </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                <tr>
                    <td>{{obj.text_list}}</td>
                    <td>{{obj.email_list}}</td>
                    <td>{{obj.area_list}}</td>
                    <td><a href="{% url 'input_tagging-edit' obj.id %}" class="btn btn-warning text-white">+</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>
</div>



{% endblock %}
